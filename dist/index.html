<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.svg"><title>CompMath-5</title><script defer="defer" src="863.e6c007ef782d086984c9.min.js"></script><script defer="defer" src="main.40436a712a4e346f1010.min.js"></script><link href="main.css" rel="stylesheet"></head><body><section class="hero is-link is-small"><div class="hero-body"><p class="title">Вычислительная математика л.р № 5</p><p class="subtitle">Интерполяция</p></div></section><div class="container"><div class="section"><div class="block"><h2 class="title">Введите значения x и y - узлы интерполяции</h2><form class="form" action=""><div class="field"><div class="control"><textarea name="table" required class="textarea is-link" placeholder=""></textarea></div></div><div class="field"><label class="label">Выберите пресет для sin()</label><div class="control"><label class="radio"><input type="radio" name="preset" value="none" checked="checked"> Без пресета</label></div><div class="control"><label class="radio"><input type="radio" name="preset" value="three"> 3 значения из (0; 2 Pi)</label></div><div class="control"><label class="radio"><input type="radio" name="preset" value="eight"> 8 значений из (0; 2 Pi)</label></div><div class="control"><label class="radio"><input type="radio" name="preset" value="ten-one"> 10 значений из (0; 2 Pi)</label></div><div class="control"><label class="radio"><input type="radio" name="preset" value="ten-two"> 10 значений из (0; 7 Pi)</label></div></div><div class="field"><label class="label">Точка интерполяции</label><div class="control"><input name="interpolation-point" required step="any" type="number" class="input is-link"></div></div><hr><button class="button is-link">Вперед</button></form></div></div><div class="section"><div class="block"><h2 class="title">Результат интерполяции</h2><div class="plot"></div><h1 class="title">Значение функции в точке интерполяции:</h1><p class="subtitle">Лагранж: <span class="interpolation-point-value-lagrange">?</span></p><p class="subtitle">Ньютон с конечными разностями: <span class="interpolation-point-value-newton-finite-differences">?</span></p><p class="subtitle">Ньютон с разделенными разностями: <span class="interpolation-point-value-newton-various-differences">?</span></p></div></div></div><section class="hero is-link is-small"><div class="hero-body"><p class="title">Автор: Максим Монахов</p><p class="subtitle">Код на Github</p></div></section></body></html>
